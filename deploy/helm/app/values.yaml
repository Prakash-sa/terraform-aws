# Default values for app
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ecr_repo
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
commonLabels: {}

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/metrics"
  prometheus.io/port: "8080"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  annotations: {}

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: app-tls
      hosts:
        - api.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDownStabilizationSeconds: 300
    scaleUpStabilizationSeconds: 0
topologySpreadConstraints: []

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - app
          topologyKey: kubernetes.io/hostname

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

# Environment variables
env:
  - name: PORT
    value: "8080"
  - name: ENVIRONMENT
    value: "production"
  - name: APP_VERSION
    value: "1.0.0"
  - name: LOG_LEVEL
    value: "info"
  # AI Provider Configuration
  - name: AI_PROVIDER
    value: "openai"  # or "anthropic"
  - name: OPENAI_MODEL
    value: "gpt-4"
  - name: ANTHROPIC_MODEL
    value: "claude-3-5-sonnet-20241022"
  - name: AI_TIMEOUT
    value: "60"
  - name: AI_TEMPERATURE
    value: "0.7"
  - name: AI_MAX_TOKENS
    value: "2000"

# Environment variables from ConfigMap
envFrom: []

# Environment variables from Secret - for API keys
envFromSecret:
  - name: ai-secrets

# ConfigMap data
configMap:
  name: ""
  data:
    APP_NAME: "go-api"
    MAX_CONNECTIONS: "100"
    TIMEOUT: "30s"
    CACHE_TTL: "3600"

# Secret data (base64 encoded values)
secret:
  name: ""
  data:
    # Example: echo -n 'your-secret' | base64
    API_KEY: ""
    DATABASE_URL: ""
    JWT_SECRET: ""

# AI API Keys Secret - stored separately for better security
aiSecret:
  name: "ai-secrets"
  create: true
  data:
    # OpenAI API Key (base64 encoded)
    # Generate with: echo -n 'sk-xxx' | base64
    OPENAI_API_KEY: ""
    # Anthropic API Key (base64 encoded)
    # Generate with: echo -n 'sk-ant-xxx' | base64
    ANTHROPIC_API_KEY: ""

# PodDisruptionBudget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Network Policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
      ports:
      - protocol: TCP
        port: 8080
  egress:
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 443
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 80

# Service Monitor for Prometheus Operator
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  path: /metrics
